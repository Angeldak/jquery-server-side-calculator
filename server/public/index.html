<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Weekend Calculator</title>
</head>

<body>
    <h1>Calculator App</h1>
    <div class="container">
        <div class="calculatorBody">
            <div class="calcBodyDisplay">
                <input type="text" value="" class="calcDisplay" disabled>
            </div>
            <div class="calcBodyKeys gridLayout">
                <button data-calcInfo="AC" id="clearBtn">AC</button>
                <button data-calcInfo="%" id="moduloBtn">%</button>
                <button data-calcInfo="negPos" id="negPosBtn">-/+</button>
                <button data-calcInfo="/" id="divideBtn">/</button>
                <button data-calcInfo="7" id="sevenBtn">7</button>
                <button data-calcInfo="8" id="eightBtn">8</button>
                <button data-calcInfo="9" id="nineBtn">9</button>
                <button data-calcInfo="*" id="multipleBtn">*</button>
                <button data-calcInfo="4" id="fourBtn">4</button>
                <button data-calcInfo="5" id="fiveBtn">5</button>
                <button data-calcInfo="6" id="sixBtn">6</button>
                <button data-calcInfo="-" id="subtractBtn">-</button>
                <button data-calcInfo="1" id="oneBtn">1</button>
                <button data-calcInfo="2" id="twoBtn">2</button>
                <button data-calcInfo="3" id="threeBtn">3</button>
                <button data-calcInfo="+" id="addBtn">+</button>
                <button data-calcInfo="0" class="twoGrids" id="zeroBtn">0</button>
                <button data-calcInfo="." id="decimalBtn">.</button>
                <button data-calcInfo="=" id="equalBtn">=</button>
            </div>
        </div>
    </div>
</body>

</html>
