<!DOCTYPE html>
<!-- Test Comment bug -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Weekend Calculator</title>
  </head>

  <body>
    <h1>Calculator App</h1>
    <div class="container">
      <div id="calcBody" class="calculatorBody">
        <div class="calcBodyDisplay">
          <input id="displayCalc" type="text" class="calcDisplay" disabled />
        </div>
        <div class="calcBodyKeys gridLayout">
          <button id="pwrBtn" data-key-type="power" data-key-value="onOff">
            On
          </button>
          <button data-key-type="misc" data-key-value="C">C</button>
          <button data-key-type="misc" data-key-value="AC">AC</button>
          <button data-key-type="operator" data-key-value="/">/</button>
          <button data-key-type="number" data-key-value="7">7</button>
          <button data-key-type="number" data-key-value="8">8</button>
          <button data-key-type="number" data-key-value="9">9</button>
          <button data-key-type="operator" data-key-value="*">*</button>
          <button data-key-type="number" data-key-value="4">4</button>
          <button data-key-type="number" data-key-value="5">5</button>
          <button data-key-type="number" data-key-value="6">6</button>
          <button data-key-type="operator" data-key-value="-">-</button>
          <button data-key-type="number" data-key-value="1">1</button>
          <button data-key-type="number" data-key-value="2">2</button>
          <button data-key-type="number" data-key-value="3">3</button>
          <button data-key-type="operator" data-key-value="+">+</button>
          <button data-key-type="number" data-key-value="0" class="twoGrids">
            0
          </button>
          <button data-key-type="dot" data-key-value=".">.</button>
          <button data-key-type="misc" data-key-value="=">=</button>
        </div>
      </div>
    </div>
    <div class="historyBox">
      <table>
        <thead>
          <tr>
            <th colspan="5">Previous Calculations</th>
          </tr>
        </thead>
        <tbody id="calcHistory"></tbody>
      </table>
    </div>
  </body>
</html>
