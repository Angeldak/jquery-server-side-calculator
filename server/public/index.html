<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Weekend Calculator</title>
</head>

<body>
    <h1>Calculator App</h1>
    <div class="container">
        <div id="calcBody" class="calculatorBody">
            <div class="calcBodyDisplay">
                <input id="displayCalc" type="text" class="calcDisplay" disabled>
            </div>
            <div class="calcBodyKeys gridLayout">
                <button data-key-type="power" data-key-value="onOff" id="powerBtn">Pwr</button>
                <button data-key-type="misc" data-key-value="C" id="clearBtn">C</button>
                <button data-key-type="misc" data-key-value="AC" id="allClearBtn">AC</button>
                <button data-key-type="operator" data-key-value="/" id="divideBtn">/</button>
                <button data-key-type="number" data-key-value="7" id="sevenBtn">7</button>
                <button data-key-type="number" data-key-value="8" id="eightBtn">8</button>
                <button data-key-type="number" data-key-value="9" id="nineBtn">9</button>
                <button data-key-type="operator" data-key-value="*" id="multipleBtn">*</button>
                <button data-key-type="number" data-key-value="4" id="fourBtn">4</button>
                <button data-key-type="number" data-key-value="5" id="fiveBtn">5</button>
                <button data-key-type="number" data-key-value="6" id="sixBtn">6</button>
                <button data-key-type="operator" data-key-value="-" id="subtractBtn">-</button>
                <button data-key-type="number" data-key-value="1" id="oneBtn">1</button>
                <button data-key-type="number" data-key-value="2" id="twoBtn">2</button>
                <button data-key-type="number" data-key-value="3" id="threeBtn">3</button>
                <button data-key-type="operator" data-key-value="+" id="addBtn">+</button>
                <button data-key-type="number" data-key-value="0" class="twoGrids" id="zeroBtn">0</button>
                <button data-key-type="dot" data-key-value="." id="decimalBtn">.</button>
                <button data-key-type="misc" data-key-value="=" id="equalBtn">=</button>
            </div>
        </div>
    </div>
    <div class="historyBox">
        <table>
            <thead>
                <tr>
                    <th colspan="5">Previous Calculations</th>
                </tr>
            </thead>
            <tbody id="calcHistory">

            </tbody>
        </table>
    </div>

</body>

</html>
